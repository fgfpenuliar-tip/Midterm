{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h4>Register</h4>
<form action="#" class="form-group">
    <label for ="username">Username:</label><br>
    <input type="text" id="username" class="input-text" placeholder="Username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" class="input-text" placeholder="Password"><br>
    <input type="submit" class="btn-block" value="Register">
</form>
{% endblock%}
